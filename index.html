<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Agreement Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Rental Agreement Form</h1>
            
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter city" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="make_date">Agreement Date:</label>
                <input type="date" id="make_date" onchange="updatePreview()">
            </div>
            
            <h2>Lessor Information</h2>
            <div class="form-group">
                <label for="Lessor_name">Lessor Name:</label>
                <input type="text" id="Lessor_name" placeholder="Enter lessor name" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="Lessor_age">Lessor Age:</label>
                <input type="number" id="Lessor_age" placeholder="Enter lessor age" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="Lessor_address">Lessor Address:</label>
                <input type="text" id="Lessor_address" placeholder="Enter lessor address" oninput="updatePreview()">
            </div>
            
            <h2>Lessee Information</h2>
            <div class="form-group">
                <label for="firm_name">Firm Name:</label>
                <input type="text" id="firm_name" placeholder="Enter firm name" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="Lessee_1_Name">Lessee 1 Name:</label>
                <input type="text" id="Lessee_1_Name" placeholder="Enter lessee 1 name" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="Lessee_1_age">Lessee 1 Age:</label>
                <input type="number" id="Lessee_1_age" placeholder="Enter lessee 1 age" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="Lessee_1_address">Lessee 1 Address:</label>
                <input type="text" id="Lessee_1_address" placeholder="Enter lessee 1 address" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="Lessee_2_Name">Lessee 2 Name:</label>
                <input type="text" id="Lessee_2_Name" placeholder="Enter lessee 2 name" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="Lessee_2_age">Lessee 2 Age:</label>
                <input type="number" id="Lessee_2_age" placeholder="Enter lessee 2 age" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="Lessee_2_address">Lessee 2 Address:</label>
                <input type="text" id="Lessee_2_address" placeholder="Enter lessee 2 address" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="Lessee_3_Name">Lessee 3 Name:</label>
                <input type="text" id="Lessee_3_Name" placeholder="Enter lessee 3 name" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="Lessee_3_age">Lessee 3 Age:</label>
                <input type="number" id="Lessee_3_age" placeholder="Enter lessee 3 age" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="Lessee_3_address">Lessee 3 Address:</label>
                <input type="text" id="Lessee_3_address" placeholder="Enter lessee 3 address" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="property_type">Property Type:</label>
                <input type="text" id="property_type" placeholder="Enter property type" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="property_address">Property Address:</label>
                <input type="text" id="property_address" placeholder="Enter property address" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="duration">Lease Duration (Months):</label>
                <input type="number" id="duration" placeholder="Enter duration in months" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" onchange="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" onchange="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="business_type">Business Type:</label>
                <input type="text" id="business_type" placeholder="Enter business type" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="rent">Monthly Rent (Rs.):</label>
                <input type="number" id="rent" placeholder="Enter monthly rent" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="Witness1">Witness 1 Name:</label>
                <input type="text" id="Witness1" placeholder="Enter witness 1 name" oninput="updatePreview()">
            </div>
            
            <div class="form-group">
                <label for="Witness2">Witness 2 Name:</label>
                <input type="text" id="Witness2" placeholder="Enter witness 2 name" oninput="updatePreview()">
            </div>
            
            <button onclick="window.print()">Print as PDF</button>
        </div>
        
        <div class="preview-section">
            <h1>Live Agreement Preview</h1>
            <div class="preview" id="agreementPreview">
                <!-- Preview will be generated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
